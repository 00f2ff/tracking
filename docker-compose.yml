version: '3'

services:
  app:
    image: "openjdk:11-jdk"
    working_dir: "/app"
    entrypoint:
      - "./gradlew"
      - "run"
    volumes:
      - $HOME/.gradle:/root/.gradle
      - .:/app
    ports:
      - 8080:8080
  ui:
    container_name: ui
    build: ./tracking-ui
    volumes:
      - './:/app'
      - '/app/node_modules'
    ports:
      - 3000:3000
    stdin_open: true
    command: npm start
    depends_on:
      - app